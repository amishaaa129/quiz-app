<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Luckiest+Guy&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="basic-details">
            <h1>ARE YOU READY FOR A TECH QUIZ?</h1>
            <h3>Fill in your details below</h3>
        </div>
        <div class="form">
            <form action="/" method="post">
                <label for="fname"></label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                <label for="lname"></label><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
                <label for="email"></label><br>
                <input type="text" id="email" name="email" placeholder="Email" required><br><br>
                <input id="submit-btn" type="submit" value="Submit">
              </form>
        </div>
    </div>

    <script>
        // Prevent back button navigation
        history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
          history.pushState(null, null, window.location.href);
        };
      </script>
</body>
</html>
